<ion-content>
  <div class="image">
    <ion-avatar> 
      <img src="./assets/icon/image1.svg" alt="">
     </ion-avatar>
    <div>
      <ion-icon name="add-outline" class="icon"></ion-icon>
    </div>
  </div>
  <p class="ion-text-center">Upload profile photo</p>
  <ion-row class="mainRow">
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Company name:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Company name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Username:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="@Username"  id="placeholder-input"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Company email:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Company email:"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Company phone:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="+00 Phonenumber" id="input"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Bio:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Bio"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Office location:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Office location"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <div class="ion-text-center" style="margin-top: 1rem">
    <ion-label>Number of user profiles that will be added<br> under this company's profile (later set up)</ion-label>
  </div>
  <ion-row class="middele">
    <ion-button>-</ion-button>
    <ion-label>0</ion-label>
    <ion-button class="btn">+</ion-button>
  </ion-row>
  <div class="center">
    <ion-label>STEP 2/3</ion-label>
    <p  routerLink="/personalaccount">Back to step 1/3</p>
  </div>
  <div class="ion-text-center" style="margin-bottom:3rem;margin-top: 4rem;">
    <ion-text>You can always come back and change them later</ion-text>
  </div>
</ion-content>
