<ion-content>
  <div class="image">
     <ion-avatar> 
      <img src="./assets/icon/image1.svg" alt="">
     </ion-avatar> 
    <div>
      <ion-icon name="add-outline" class="icon"></ion-icon>
    </div>
  </div>
  <p class="ion-text-center">Upload profile photo</p>
  <ion-row class="mainRow">
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Full name:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Full Name"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Username:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="@Username" id="placeholder-input"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Email address:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Email address"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Phone number:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="+00 Phone number" id="input"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Bio:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Bio"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4" class="ion-no-padding">
      <ion-label>Office location:</ion-label>
    </ion-col>
    <ion-col size="8" class="ion-no-padding">
      <ion-item>
        <ion-input placeholder="Office location"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <div class="center">
    <ion-label>STEP 2/3</ion-label>
    <p  routerLink="/personalaccount">Back to step 1/3</p>
  </div>
  <div class="ion-text-center" style="margin-top: 3rem; margin-bottom: 4rem;">
    <ion-text>You can always come back and change them later</ion-text>
  </div>
</ion-content>
